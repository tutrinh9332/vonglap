<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh vong lap so</title>
</head>
<body>
<h1>Vòng Lặp Số</h1>
<p id="demo"></p>
<script>
    let text="";
    let i;
    for (i=0;i<10;i++){
        text +=""+i+"<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
