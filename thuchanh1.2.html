<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến vòng lặp</title>
</head>
<body>
<h1>Khai Báo Biến</h1>
<p id="tong"></p>
<p id="show"></p>
<script>
    let sum =0;
    let number=parseInt(prompt("nhập số:"));
    let soTt='';
    for ( let i=0;i<number;i+=2){
          soTt +=" tổng số thứ tự = "+i+"<br>";
            sum=sum+i;
    }
    document.getElementById("tong").innerHTML= soTt;
    document.getElementById("show").innerHTML= "tổng chuỗi = " +sum;

</script>

</body>
</html>
